{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <script>
            {% for category, message in messages %}
                {% if category == "success" %}
                    iziToast.success({
                        message: "{{ message }}",
                        position: "bottomRight"
                    });
                {% endif %}
                {% if category == "danger" %}
                    iziToast.error({
                        message: "{{ message }}",
                        position: "bottomRight"
                    });
                {% endif %}

                {% if category == "warning" %}

                    iziToast.warning({
                        message: "{{ message }}",
                        position: "bottomRight",
                    });
                {% endif %}

            {% endfor %}
        </script>
    {% endif %}
{% endwith %}
